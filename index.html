<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Tool Final</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f8fafc;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 { text-align: center; margin: 0 0 10px 0; color: #334155; }

        /* FIX: Using Label properly triggers click on mobile */
        .upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px dashed #cbd5e1;
            border-radius: 8px;
            padding: 30px;
            background: #f1f5f9;
            cursor: pointer;
            text-align: center;
            transition: 0.2s;
            color: #475569;
        }

        .upload-label:active { background: #e2e8f0; border-color: #2563eb; }

        /* Hide the actual input, rely on Label to trigger it */
        #fileInput { display: none; }

        /* Image Preview Area */
        .preview-box {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            display: none; /* JS will flip this */
            justify-content: center;
            align-items: center;
        }

        .preview-box img {
            max-width: 100%;
            max-height: 300px;
            display: block;
        }

        /* Controls */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        label { font-size: 0.85rem; font-weight: bold; display: block; margin-bottom: 4px; }
        
        input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 16px; /* Prevents zoom on iPhone */
            box-sizing: border-box;
        }

        /* Buttons */
        .btn {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
        }
        .btn:disabled { background-color: #94a3b8; }
        
        .status { text-align: center; font-size: 0.9rem; margin-top: 5px; min-height: 20px;}
        .error { color: #dc2626; }
        .success { color: #16a34a; }
    </style>
</head>
<body>

<div class="container">
    <h2>Photo Editor</h2>

    <label for="fileInput" class="upload-label" id="uploadBox">
        <strong id="uploadText">Tap to Upload Photo</strong>
        <span style="font-size: 0.8rem; margin-top: 5px;">(JPG, PNG)</span>
    </label>
    <input type="file" id="fileInput" accept="image/*">

    <div class="preview-box" id="previewBox">
        <img id="previewImg" src="">
    </div>
    <div id="fileDetails" style="text-align: center; font-size: 0.8rem; color: #64748b;"></div>

    <div class="grid">
        <div>
            <label>Width (px)</label>
            <input type="number" id="tWidth" placeholder="e.g. 1080">
        </div>
        <div>
            <label>Height (px)</label>
            <input type="number" id="tHeight" placeholder="e.g. 1350">
        </div>
        <div>
            <label>Max Size (KB)</label>
            <input type="number" id="maxKB" placeholder="Optional">
        </div>
        <div>
            <label>Mode</label>
            <select id="mode">
                <option value="cover">Center Crop</option>
                <option value="fill">Stretch</option>
                <option value="contain">Fit (Bars)</option>
            </select>
        </div>
    </div>

    <div class="status" id="status"></div>
    <button id="dlBtn" class="btn" disabled>Crop & Download</button>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const uploadBox = document.getElementById('uploadBox');
    const uploadText = document.getElementById('uploadText');
    const previewBox = document.getElementById('previewBox');
    const previewImg = document.getElementById('previewImg');
    const fileDetails = document.getElementById('fileDetails');
    const dlBtn = document.getElementById('dlBtn');
    const status = document.getElementById('status');
    
    // Inputs
    const tWidth = document.getElementById('tWidth');
    const tHeight = document.getElementById('tHeight');
    const maxKB = document.getElementById('maxKB');
    const mode = document.getElementById('mode');

    let originalImg = new Image();
    let fileName = "image";

    // Detect File Selection
    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        // Visual Feedback Immediately
        uploadBox.style.borderColor = '#2563eb';
        uploadText.innerText = "Loading Image...";
        fileName = file.name.split('.')[0];

        const reader = new FileReader();
        reader.onload = function(event) {
            // 1. Show the image source immediately
            previewImg.src = event.target.result;
            previewBox.style.display = 'flex';
            
            // 2. Load into Image Object for Math
            originalImg = new Image();
            originalImg.onload = function() {
                // Auto-fill dimensions
                tWidth.value = originalImg.width;
                tHeight.value = originalImg.height;
                
                // Show details
                fileDetails.innerText = `Original: ${originalImg.width}x${originalImg.height} | ${(file.size/1024).toFixed(0)}KB`;
                
                // Enable Button
                dlBtn.disabled = false;
                uploadText.innerText = "Change Photo";
                status.innerText = "";
            };
            originalImg.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });

    // Handle Download
    dlBtn.addEventListener('click', async function() {
        if (!originalImg.width) return;

        status.innerText = "Processing...";
        status.className = "status";

        const w = parseInt(tWidth.value) || originalImg.width;
        const h = parseInt(tHeight.value) || originalImg.height;
        const kbLimit = parseInt(maxKB.value) || 0;
        const fit = mode.value;

        const canvas = document.createElement('canvas');
        canvas.width = w;
        canvas.height = h;
        const ctx = canvas.getContext('2d');

        // White background
        ctx.fillStyle = "#FFFFFF";
        ctx.fillRect(0, 0, w, h);

        // Calculate Crop/Fit
        let dx=0, dy=0, dw=w, dh=h;
        
        if (fit === 'cover') {
            const scale = Math.max(w/originalImg.width, h/originalImg.height);
            dw = originalImg.width * scale;
            dh = originalImg.height * scale;
            dx = (w - dw) / 2;
            dy = (h - dh) / 2;
        } else if (fit === 'contain') {
            const scale = Math.min(w/originalImg.width, h/originalImg.height);
            dw = originalImg.width * scale;
            dh = originalImg.height * scale;
            dx = (w - dw) / 2;
            dy = (h - dh) / 2;
        }

        ctx.drawImage(originalImg, dx, dy, dw, dh);

        // Compress
        let quality = 0.95;
        let blob = await getBlob(canvas, quality);

        // Iterative compression if KB limit is set
        if (kbLimit > 0) {
            let limitBytes = kbLimit * 1024;
            let attempts = 0;
            while (blob.size > limitBytes && quality > 0.1 && attempts < 10) {
                quality -= 0.1;
                blob = await getBlob(canvas, quality);
                attempts++;
            }
        }

        // Download
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `${fileName}_${w}x${h}.jpg`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        status.innerText = `Saved! ${(blob.size/1024).toFixed(0)}KB`;
        status.className = "status success";
    });

    function getBlob(canvas, q) {
        return new Promise(r => canvas.toBlob(r, 'image/jpeg', q));
    }
</script>

</body>
</html>
