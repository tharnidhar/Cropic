<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crop, Resize & Compress Tool</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 { margin-top: 0; color: #444; }

        /* Input Group Styling */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* Fixes padding issues */
            font-size: 1rem;
        }

        input[type="file"] {
            padding: 6px;
            background: #f9f9f9;
        }

        /* Image Preview Area */
        #preview-container {
            width: 100%;
            min-height: 100px;
            background-color: #eee;
            border: 2px dashed #ccc;
            border-radius: 8px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        #preview-image {
            max-width: 100%;
            max-height: 400px;
            display: none; /* Hidden until loaded */
            object-fit: contain;
        }

        .placeholder-text {
            color: #888;
            pointer-events: none;
        }

        /* The Grid for Dimensions */
        .dimensions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Button Styling */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #status-msg {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #555;
            min-height: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Image Resizer & Compressor</h2>

        <!-- 1. Upload Button First -->
        <div class="input-group">
            <label for="imageInput">1. Upload Photo</label>
            <input type="file" id="imageInput" accept="image/png, image/jpeg, image/jpg">
        </div>

        <!-- 2. Display Uploaded Photo -->
        <div id="preview-container">
            <span class="placeholder-text">No image selected</span>
            <img id="preview-image" alt="Preview">
        </div>

        <!-- 3. Width, Height, KB Selection -->
        <div class="dimensions-grid">
            <div class="input-group">
                <label for="widthInput">Width (px)</label>
                <input type="number" id="widthInput" placeholder="e.g. 600" value="600">
            </div>
            <div class="input-group">
                <label for="heightInput">Height (px)</label>
                <input type="number" id="heightInput" placeholder="e.g. 600" value="600">
            </div>
        </div>

        <div class="input-group">
            <label for="kbInput">Max File Size (KB)</label>
            <input type="number" id="kbInput" placeholder="e.g. 50" value="100">
        </div>

        <p id="status-msg"></p>

        <!-- 4. Crop & Download Button Last -->
        <button id="processBtn" disabled>Crop, Compress & Download</button>
    </div>

    <!-- Logic -->
    <script>
        // DOM Elements
        const imageInput = document.getElementById('imageInput');
        const previewImage = document.getElementById('preview-image');
        const placeholderText = document.querySelector('.placeholder-text');
        const widthInput = document.getElementById('widthInput');
        const heightInput = document.getElementById('heightInput');
        const kbInput = document.getElementById('kbInput');
        const processBtn = document.getElementById('processBtn');
        const statusMsg = document.getElementById('status-msg');

        // Global variable to store the loaded raw image
        let originalImageObject = new Image();

        // 1. Handle Image Upload
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            
            if (!file) return;

            // Reset status
            statusMsg.textContent = "Loading image...";
            statusMsg.style.color = "#555";

            const reader = new FileReader();

            // Fix for "Grey Box": Ensure we handle the load event properly
            reader.onload = function(event) {
                // Set the src of our hidden global image object
                originalImageObject.onload = function() {
                    // Once the logic image loads, update the UI preview
                    previewImage.src = originalImageObject.src;
                    previewImage.style.display = 'block';
                    placeholderText.style.display = 'none';
                    processBtn.disabled = false;
                    statusMsg.textContent = `Loaded: ${file.name} (${originalImageObject.width}x${originalImageObject.height})`;
                };
                
                // Trigger load
                originalImageObject.src = event.target.result;
            };

            reader.onerror = function() {
                statusMsg.textContent = "Error reading file.";
                statusMsg.style.color = "red";
            };

            reader.readAsDataURL(file);
        });

        // 2. Process Button Logic
        processBtn.addEventListener('click', function() {
            statusMsg.textContent = "Processing...";
            
            // Allow UI to update before heavy processing
            setTimeout(processImage, 50);
        });

        function processImage() {
            try {
                // Get desired values
                const targetWidth = parseInt(widthInput.value) || 600;
                const targetHeight = parseInt(heightInput.value) || 600;
                const maxKb = parseInt(kbInput.value) || 100;

                // Create a canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                canvas.width = targetWidth;
                canvas.height = targetHeight;

                // --- SMART CROP LOGIC (Aspect Fill) ---
                // This ensures the image fills the dimensions without stretching distortion
                // It works like CSS "object-fit: cover"
                
                const sourceWidth = originalImageObject.width;
                const sourceHeight = originalImageObject.height;
                
                const sourceRatio = sourceWidth / sourceHeight;
                const targetRatio = targetWidth / targetHeight;

                let drawSourceW, drawSourceH, startX, startY;

                if (sourceRatio > targetRatio) {
                    // Source is wider than target: Crop width
                    drawSourceH = sourceHeight;
                    drawSourceW = sourceHeight * targetRatio;
                    startX = (sourceWidth - drawSourceW) / 2;
                    startY = 0;
                } else {
                    // Source is taller than target: Crop height
                    drawSourceW = sourceWidth;
                    drawSourceH = sourceWidth / targetRatio;
                    startX = 0;
                    startY = (sourceHeight - drawSourceH) / 2;
                }

                // Draw image to canvas (Resized and Center Cropped)
                ctx.drawImage(
                    originalImageObject, 
                    startX, startY, drawSourceW, drawSourceH, // Source Crop
                    0, 0, targetWidth, targetHeight           // Destination Resize
                );

                // --- COMPRESSION LOGIC ---
                let quality = 0.95; // Start high
                let dataUrl = canvas.toDataURL('image/jpeg', quality);
                
                // Helper to get size in KB
                const getSizeInKB = (url) => Math.round((url.length * 3 / 4) / 1024);

                let currentSize = getSizeInKB(dataUrl);
                
                // Loop to reduce size
                // We stop if quality drops below 0.1 to avoid total garbage
                let attempts = 0;
                while (currentSize > maxKb && quality > 0.1 && attempts < 20) {
                    quality -= 0.05; // Decrease quality by 5%
                    dataUrl = canvas.toDataURL('image/jpeg', quality);
                    currentSize = getSizeInKB(dataUrl);
                    attempts++;
                }

                // --- DOWNLOAD LOGIC ---
                const link = document.createElement('a');
                link.download = `cropped-image-${targetWidth}x${targetHeight}.jpg`;
                link.href = dataUrl;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                statusMsg.textContent = `Done! Downloaded at ${currentSize}KB.`;
                statusMsg.style.color = "green";

            } catch (error) {
                console.error(error);
                statusMsg.textContent = "An error occurred during processing.";
                statusMsg.style.color = "red";
            }
        }
    </script>
</body>
</html>
